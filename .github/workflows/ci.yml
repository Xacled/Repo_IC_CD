name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build y test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Limpiar caché y módulos previos
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json

      - name: Instalar dependencias
        run: npm install

      - name: Test
        run: npm run test --if-present --coverage

      - name: Build
        run: npm run build

      # - name: Subir a GitHub Pages (artefacto)  ya no uso github pages
      #   uses: actions/upload-artifact@v4
      #   with:
      #     name: github-pages
      #     path: ./dist

      - name: Notificar a Slack
        if: failure() || success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *CI/CD completado*\n*Status:* ${{ job.status }}\n*Repositorio:* ${{ github.repository }}\n*Commit:* ${{ github.sha }}\n*Autor:* ${{ github.actor }}",
              "attachments": [
                {
                  "color": "${{ job.status == 'success' && 'good' || 'danger' }}"
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}


