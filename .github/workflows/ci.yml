name: CI

# Defino cu谩ndo se ejecuta este workflow:
on:
  push:
    branches: ["main"] # Aqu铆 indico que el workflow se ejecuta cuando hago push a la rama main
  pull_request:
    types: [opened, synchronize, reopened] # Tambi茅n se ejecuta en estos eventos de PR
    branches: ["main"]
  workflow_dispatch: # Permito ejecuci贸n manual

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Hago checkout del repo y subm贸dulos

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Limpiar cach茅 y m贸dulos previos
        run: |
          npm cache clean --force
          rm -rf node_modules package-lock.json # Limpio cach茅 y dependencias previas

      - name: Instalar dependencias
        run: npm install

      - name: Test
        id: test
        run: npm run test --if-present --coverage

      - name: Notificar a Slack (Test)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
               "text": ":test_tube: *CI/CD - Fallo en Pruebas*",
               "attachments": [
                 {
                   "color": "danger",
                   "fields": [
                     {
                       "title": " Repositorio",
                       "value": "${{ github.repository }}",
                       "short": true
                     },
                     {
                       "title": " Autor",
                       "value": "${{ github.actor }}",
                       "short": true
                     },
                     {
                       "title": " Commit",
                       "value": "${{ github.sha }}",
                       "short": false
                     },
                     {
                       "title": " Estado del job",
                       "value": "${{ job.status }}",
                       "short": true
                     },
                     {
                       "title": "И Fase fallida",
                       "value": "Test",
                       "short": true
                     }
                   ],
                   "footer": "GitHub Actions",
                 }
               ]
             }

        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test # Este job depende de que el job de test termine

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true # Hago checkout del repo y subm贸dulos

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      # Instalo las dependencias del proyecto
      - name: Instalar dependencias
        run: npm install
      # Ejecuto el build del proyecto
      - name: Build
        id: build
        run: npm run build

      - name: Notificar a Slack (Build exitoso)
        if: success()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *CI/CD - Build completado con 茅xito*",
              "attachments": [
                {
                  "color": "good",
                  "fields": [
                    {
                      "title": " Repositorio",
                      "value": "${{ github.repository }}",
                      "short": true
                    },
                    {
                      "title": " Autor",
                      "value": "${{ github.actor }}",
                      "short": true
                    },
                    {
                      "title": " Commit",
                      "value": "${{ github.sha }}",
                      "short": false
                    },
                    {
                      "title": " Estado del build",
                      "value": "锔 xito",
                      "short": true
                    }
                  ],
                  "footer": "GitHub Actions",
                  "ts": $(date +%s)
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
