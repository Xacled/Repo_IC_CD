# This is a basic workflow to help you get started with Actions

name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: ["main"]

  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false
jobs:
  build:
    name: Build y test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      #instalo dependencias
      - run: npm install
      #ejecuto las pruebas si existen
      - run: npm run test --if-present
      #realizo el buidl
      - run: npm run build

      - name: Subir a GitHub Pages (artefacto)
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./build

  #No funcion azure :c
  deploy:
    name: Desplegar en GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy con GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2

  notify:
    name: Notificar a Slack

    needs: [build, deploy]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Notificar a Slack
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": ":rocket: *CI/CD completado*\n*Status:* ${{ job.status }}\n*Repositorio:* ${{ github.repository }}\n*Commit:* ${{ github.sha }}\n*Autor:* ${{ github.actor }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
